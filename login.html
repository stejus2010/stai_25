<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elytra Login</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo-circle">
          <div class="logo-arrow"></div>
        </div>
        <h1 class="app-name">elytra</h1>
      </div>

      <form id="login-form" class="login-form">
        <label>Email</label>
        <input type="email" id="email" placeholder="johndoe@gmail.com" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <p class="forgot">Forgot password?</p>

        <button type="submit" class="login-btn">Log In</button>

        <p class="signup-text">
          Don’t have an account? <a href="signup.html">Create an Account</a>
        </p>
      </form>
    </div>
  </div>

  <script src="./firebase.js"></script>
  <script>
    // firebase.js already sets auth & db
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        // Get user info
        const doc = await db.collection('users').doc(uid).get();
        if (doc.exists) {
          const userData = doc.data();
          Swal.fire({
            title: `Welcome back, ${userData.name}!`,
            text: `We’ve loaded your profile.`,
            icon: "success",
            confirmButtonColor: "#00c6ff"
          }).then(() => {
            window.location.href = "home.html"; // redirect to your main app
          });
        } else {
          Swal.fire("Error", "User data not found in database.", "error");
        }
      } catch (error) {
        let message = "Login failed.";
        if (error.code === "auth/user-not-found") {
          message = "No account found with that email.";
        } else if (error.code === "auth/wrong-password") {
          message = "Incorrect password.";
        } else if (error.code === "auth/invalid-email") {
          message = "Invalid email format.";
        }
        Swal.fire("Oops!", message, "error");
      }
    });
  </script>
</body>
</html>
