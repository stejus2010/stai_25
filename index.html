/*
This is the final single-page HTML app for Elytra.
All login/signup, home, scanner, allergies, nutrition report, history, and info are combined into one index.html.
Firebase and OCR scanner logic included. Navbar is white. Buttons and navigation are wired.
*/

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elytra App</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>

<!-- White Navbar -->
<div id="navbar" class="navbar">
  <button onclick="showHome()">Home</button>
  <button onclick="showScanner()">Scanner</button>
  <button onclick="showAllergies()">Allergies</button>
  <button onclick="showHistory()">History</button>
  <button onclick="showInfo()">Info</button>
</div>

<!-- Screens -->
<div id="login-screen" class="screen"></div>
<div id="signup-screen" class="screen"></div>
<div id="home-screen" class="screen"></div>
<div id="scanner-screen" class="screen"></div>
<div id="allergies-screen" class="screen"></div>
<div id="history-screen" class="screen"></div>
<div id="info-screen" class="screen"></div>

<script src="app.js"></script>
</body>
</html>
